{% extends 'index.html' %} {% block content %}
<div class="container-sm container-md container-lg">
  <form
    class="row g-3 needs-validation"
    action=""
    method="post"
    id="myform"
    novalidate
  >
    {% csrf_token %}
    <span></span>
    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
      <h1 class="fw-bold">新增/修改資料</h1>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="name" class="form-label">{{ form.name.label }}</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="name"
        aria-describedby="name"
        name="name"
        {%
        if
        form.name
        !="None"
        %}value="{{ form.name|stringformat:'s' }}"
        {%
        endif
        %}
        required
      />
      <div class="invalid-feedback">
        姓名不可為空
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control form-control-lg"
        id="email"
        name="email"
        aria-describedby="email"
        {%
        if
        form.email
        !="None"
        %}value="{{ form.email|stringformat:'s' }}"
        {%
        endif
        %}
        required
      />
      <div class="invalid-feedback">
        Email不可為空
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="birthday" class="form-label">{{ form.birthday.label }}</label>
      <input
        type="date"
        class="form-control form-control-lg"
        id="birthday"
        name="birthday"
        aria-describedby="birthday"
        {%
        if
        form.birthday
        !="None"
        %}value="{{ form.birthday }}"
        {%
        endif
        %}
        required
      />
      <div class="invalid-feedback">
        生日不可為空
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="twzipcode" class="form-label">縣市區</label>
      <div id="twzipcode">
        <div
          data-role="county"
          data-name="county"
          data-style="form-control form-control-lg"
        ></div>
        <div
          data-role="district"
          data-name="district"
          data-style="form-control form-control-lg"
        ></div>
      </div>
      <div class="invalid-feedback" id="address1">
        請選擇縣市區
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="street_address" class="form-label"
        >{{ form.street_address.label }}</label
      >
      <input
        type="text"
        class="form-control form-control-lg"
        id="street_address"
        name="street_address"
        aria-describedby="street_address"
        {%
        if
        form.street_address
        !="None"
        %}value="{{ form.street_address}}"
        {%
        endif
        %}
        required
      />
      <div class="invalid-feedback">
        地址不可為空
      </div>
    </div>
    <input type="hidden" name="line_channel_id" id="line_channel_id" />
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">送出</button>
      </div>
    </div>
    <span>{{ form.errors }}</span>
    <span>{{ form.non_field_errors }}</span>
  </form>
</div>
{% endblock %}
